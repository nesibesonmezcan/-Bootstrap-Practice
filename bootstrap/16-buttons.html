<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/css/bootstrap.min.css">
</head>

<body>
    <a href="#" class="btn btn-danger"> Click Me</a>
    <button class="btn btn-outline-dark">Click Me</button>
    <button class="btn">Click Me</button>

    <div class="btn-group gap-3" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-info">Left</button>
        <button type="button" class="btn btn-danger">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btnradio1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio1">First One</label>

            <input type="checkbox" class="btn-check" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Second One</label>

            <input type="checkbox" class="btn-check" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Third One</label>
        </div>

    </div>
    .<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">First One</label>

        <input type="radio" class="btn-check" name="btnradio" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Second One</label>

        <input type="radio" class="btn-check" name="btnradio" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck3">Third One</label>
    </div>
</body>

</html>
